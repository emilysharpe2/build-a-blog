{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method="post">
        <table>
                <tr>
                    <td>
                        <label for="title">Title for your new blog:</label>
                    <br>
                        <input name="title" type="text" value="{{ title }}">
                    <br>
                        <span class="error">{{title_error}}</span>
            <br>
            <br>
            <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="body">Your new blog:</label>
                <br>
                        <textarea name="body" type="textarea" value="{{ body }}"></textarea>
                <br>
                        <span class="error">{{body_error}}</span>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <input type="submit" value='Add Entry'>
    </form>
    <hr />
{% endblock %}
