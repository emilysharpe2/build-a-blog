{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
        <p>There are no blog entries.</p>
    {% else %}
        {% for blog in blogs %}
            <h2><a href="/blogpost/{{ blog.id }}">{{ blog.title }}</a></h2>
            <p>{{ blog.body }}</p>
            <hr />
        {% endfor %}
    {% endif %}

{% endblock %}
